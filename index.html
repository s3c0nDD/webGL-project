<!DOCTYPE html>
<html>

<head>
    <title> WebGL project </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <style>
    body {
        background-color: #bfbfbf;
        margin: 0px;
        overflow: hidden;
    }
    </style>
</head>

<body onload="webGLStart();">
    <canvas id="canvas" style="border: none;" width="500" height="500"></canvas>

    <br/>
    <input type="checkbox" id="twinkle" /> Twinkle<br/>
    (Use up/down cursor keys to rotate, and <code>Page Up</code>/<code>Page Down</code> to zoom out/in)

    <!-- LIBS -->
    <script src="vendors/glMatrix-0.9.5.min.js"></script>
    <script src="vendors/webgl-utils.js"></script>

    <!-- SHADERS -->
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;

        uniform sampler2D uSampler;

        uniform vec3 uColor;

        void main(void) {
            vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            gl_FragColor = textureColor * vec4(uColor, 1.0);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        uniform vec3 uAmbientColor;

        varying vec2 vTextureCoord;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>

    <!-- PROJECT SPECIFIC JS -->
    <script src="js/loadShaders.js"></script>
    <script src="js/loadTextures.js"></script>
    <script src="js/loadBuffers.js"></script>
    <script src="js/loadObjects.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
